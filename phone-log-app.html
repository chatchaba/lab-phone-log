            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;

            height: 36px;
            border-radius: 50%;
            border-left-color: #8B0000;
            animation: spin 1s ease infinite;
            margin-bottom: 1rem;
        }

        <!-- Log Table --><div class="p-6 rounded-xl shadow-lg card-bg">

    <!-- Firebase SDK Scripts -->
    <script type="module">
        // --- Firebase Config (MANDATORY) ---
        // These variables are provided by the environment.
        const firebaseConfigStr = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        // --- End of Config ---

        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken, 
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            onSnapshot, 
            query,
            Timestamp
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', async function() {
            // UI Elements
            const logForm = document.getElementById('log-form');
            const communicationTypeSelect = document.getElementById('communication-type');
            const otherTypeContainer = document.getElementById('other-type-container');
            const otherTypeInput = document.getElementById('other-type-input');
            const wardNameSelect = document.getElementById('ward-name');
            const logTableBody = document.getElementById('log-table-body');
            const callCountSpan = document.getElementById('call-count');
            const placeholderRow = document.getElementById('placeholder-row');
            const loadingOverlay = document.getElementById('loading-overlay');
            const submitButton = document.getElementById('submit-button');
            
            let logs = []; // Local cache of logs
            let db; // Firestore instance
            let auth; // Auth instance
            let logsCollectionRef; // Reference to the 'phoneLogs' collection

            try {
                // 1. Initialize Firebase
                const firebaseConfig = JSON.parse(firebaseConfigStr);
                if (!firebaseConfig.apiKey) {
                    console.error("Firebase config is missing or invalid.");
                    loadingOverlay.textContent = "เกิดข้อผิดพลาดในการตั้งค่า Firebase";
                    return;
                }
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // 2. Authenticate User
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        console.log("User is authenticated:", user.uid);
                        // User is signed in, set up Firestore listener
                        setupFirestoreListener(user.uid);
                        submitButton.disabled = false; // Enable form submission
                        loadingOverlay.style.display = 'none'; // Hide loading
                    } else {
                        console.log("User is not authenticated.");
                        // No user is signed in.
                        submitButton.disabled = true;
                        loadingOverlay.style.display = 'flex';
                    }
                });

                // Try signing in
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Signed in with custom token.");
                } else {
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously.");
                }

            } catch (error) {
                console.error("Error initializing Firebase:", error);
                loadingOverlay.innerHTML = `<p class="font-semibold text-red-700">เกิดข้อผิดพลาดในการเชื่อมต่อ: ${error.message}</p>`;
            }

            // 3. Setup Firestore Listener Function
            function setupFirestoreListener(userId) {
                if (!db) return;

                // This path is for data shared among all users of this app
                const collectionPath = `/artifacts/${appId}/public/data/phoneLogs`;
                logsCollectionRef = collection(db, collectionPath);
                
                // Create a query
                const q = query(logsCollectionRef);

                // Listen for real-time updates
                onSnapshot(q, (querySnapshot) => {
                    logs = []; // Clear local cache
                    querySnapshot.forEach((doc) => {
                        logs.push(doc.data());
                    });
                    
                    // Sort logs in JavaScript (newest first)
                    // We sort by timestamp string directly
                    logs.sort((a, b) => b.timestamp.localeCompare(a.timestamp));

                    // Update UI
                    renderTable();
                    updateCallCount();

                }, (error) => {
                    console.error("Error getting documents: ", error);
                    placeholderRow.innerHTML = `<td colspan="3" class="px-6 py-4 text-sm text-red-600 text-center">เกิดข้อผิดพลาดในการโหลดข้อมูล</td>`;
                });
            }

            // Show/hide the 'other' input field
            communicationTypeSelect.addEventListener('change', function() {
                if (this.value === 'อื่นๆ') {
                    otherTypeContainer.classList.remove('hidden');
                    otherTypeInput.required = true;
                } else {
                    otherTypeContainer.classList.add('hidden');
                    otherTypeInput.required = false;
                    otherTypeInput.value = ''; // Clear the input
                }
            });

            // 4. Handle Form Submission (Save to Firestore)
            logForm.addEventListener('submit', async function(event) {
                event.preventDefault(); // Prevent page reload
                if (!logsCollectionRef) {
                    console.error("Firestore connection not ready.");
                    // In a real app, you'd show a user-friendly error
                    return;
                }

                // Get data from form
                let communicationType = communicationTypeSelect.value;
                if (communicationType === 'อื่นๆ') {
                    communicationType = otherTypeInput.value.trim();
                }
                const wardName = wardNameSelect.value;

                // Basic validation
                if (communicationType === '') {
                    // We'll use a custom modal in a real app, but alert is fine for now
                    console.log("Validation failed: Communication type is empty.");
                    // Note: We avoid alert() per instructions.
                    return;
                }

                // Create log object
                const newLog = {
                    timestamp: new Date().toISOString(), // Use ISO string for sorting
                    type: communicationType,
                    ward: wardName,
                    userId: auth.currentUser ? auth.currentUser.uid : 'unknown' // Optional: track who logged it
                };

                // Disable button to prevent double submit
                submitButton.disabled = true;
                submitButton.textContent = "กำลังบันทึก...";

                try {
                    // Add a new document to Firestore
                    const docRef = await addDoc(logsCollectionRef, newLog);
                    console.log("Document written with ID: ", docRef.id);
                    
                    // Reset form
                    logForm.reset();
                    otherTypeContainer.classList.add('hidden');
                    otherTypeInput.required = false;

                } catch (e) {
                    console.error("Error adding document: ", e);
                    // Show error to user (again, no alert())
                } finally {
                    // Re-enable button
                    submitButton.disabled = false;
                    submitButton.textContent = "บันทึกข้อมูล";
                }

                // Note: We DON'T need to manually update the table here.
                // The 'onSnapshot' listener will detect the new data and update the UI automatically.
            });

            // 5. Update Call Count Function
            function updateCallCount() {
                callCountSpan.textContent = logs.length;
            }

            // 6. Render Table Function
            function renderTable() {
                logTableBody.innerHTML = ''; // Clear the table body
                
                if (logs.length === 0) {
                     placeholderRow.innerHTML = `<td colspan="3" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">ยังไม่มีข้อมูล...</td>`;
                     logTableBody.appendChild(placeholderRow);
                     return;
                }

                logs.forEach(log => {
                    const row = document.createElement('tr');
                    
                    const timestampCell = document.createElement('td');
                    timestampCell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900';
                    // log.timestamp is an ISO string, convert back to Date to format
                    timestampCell.textContent = formatTimestamp(new Date(log.timestamp)); 
                    
                    const typeCell = document.createElement('td');
                    typeCell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-500';
                    typeCell.textContent = log.type;

                    const wardCell = document.createElement('td');
                    wardCell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-medium';
                    wardCell.textContent = log.ward;

                    row.appendChild(timestampCell);
                    row.appendChild(typeCell);
                    row.appendChild(wardCell);

                    logTableBody.appendChild(row);
                });
            }
            
            function formatTimestamp(date) {
                const options = {
                    year: 'numeric', month: 'numeric', day: 'numeric',
                    hour: '2-digit', minute: '2-digit', second: '2-digit',
                    hour12: false
                };
                return new Intl.DateTimeFormat('th-TH', options).format(date);
            }
        });
    </script>
